<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıktı</title>
</head>
<body>
    <script>
        let myLeads = [];

        const leadsFromLocalStorage = JSON.parse(localStorage.getItem("myLeads"));
        const cikti = JSON.parse(localStorage.getItem("cikti"));

        if(leadsFromLocalStorage){        
            myLeads = leadsFromLocalStorage;
        }

        for(let i = 0; i < myLeads.length; i+=2){

            if(cikti === myLeads[i]){

                document.write(`
                            <div style="width:500px; height:60px; background-color:none; text-align:center; margin-top:60px;">
                            ${myLeads[i]} - ${myLeads[i+1]}  
                            </div>

                        `);
            }
        }
    </script>
</body>
</html>
